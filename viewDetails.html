<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


 <script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
 <link rel="stylesheet" type="text/css" href="css/Details.css" media="all" />
      <link rel="stylesheet" type="text/css" href="css/jquery.css" media="all" />
      <script type="text/javascript" src="js/jquery1.10.2.js"></script>
   <script type="text/javascript" src="js/jqueryui.js"></script>
	 <script type="text/javascript" src="js/datatable.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/datatable.css" media="all" />
	 
</head>

<script>
$(document).ready(function() {
$("#txtDate").datepicker({ dateFormat: 'yy-mm-dd' });

            $.ajax({
                type: 'GET',
                url: 'http://103.59.212.246:8080/registration/home/registration/getDetailsRest',
                contentType: "application/json",
                success: function(data) {
                    dataSet = [];
                    $.each(data, function(key, value) {
                        dataSet.push([value.s_no, value.firstname, value.lastname,value.dateofbirth,value.email,value.maritalstatus,value.address              
                        ]);
                    });
                    $('#regDetails').dataTable({
                        "destroy": true,
                        "data": dataSet
                    });
         
}


        });

  });



</script>

<body>
 <header >
 <h1 style="color:#6d5868" align="center">View Details</h1>
            </header>
 <div align="center" style="width: 100%; ">
  
<table id="regDetails">
  <thead>
    <tr>
      <th>s_no</th> 
      <th>First Name</th>
      <th>Last Name</th>
   <th>Date of Birth</th>
   <th>Email</th>
   <th>Address</th>
   <th>Marital Status</th>
   
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
</div>
</body>
</html>
