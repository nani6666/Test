<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
 <link rel="stylesheet" type="text/css" href="Details.css" media="all" />

      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	  <link href=" https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
	 
</head>

<script>
$(document).ready(function() {
$("#txtDate").datepicker({ dateFormat: 'yy-mm-dd' });

            $.ajax({
                type: 'GET',
                url: 'http://103.59.212.246:8080/registration/home/registration/getDetailsRest',
                contentType: "application/json",
                success: function(data) {
                    dataSet = [];
                    $.each(data, function(key, value) {
                        dataSet.push([value.s_no, value.firstname, value.lastname,value.dateofbirth,value.email,value.maritalstatus,value.address              
                        ]);
                    });
                    $('#regDetails').dataTable({
                        "destroy": true,
                        "data": dataSet
                    });
         
}


        });

  });



</script>

<body>
 <header >
 <h1 style="color:#6d5868" align="center">View Details</h1>
            </header>
 <div align="center" style="width: 100%; ">
  
<table id="regDetails">
  <thead>
    <tr>
      <th>s_no</th> 
      <th>First Name</th>
      <th>Last Name</th>
   <th>Date of Birth</th>
   <th>Email</th>
   <th>Address</th>
   <th>Marital Status</th>
   
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
</div>
</body>
</html>
